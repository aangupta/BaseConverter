<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BaseConverter</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <div class="hd-text">
            <a style = "text-decoration: none;" href= "index.html" class = "title" > <h2>Base Converter</h2></a>
        </div>
        <div class="home">
            <a style = "text-decoration: none;" href= "https://utilityappmain.netlify.app/index.html" class = "title" target="_blank" > <h2>Home</h2></a>
        </div>
            
     </header>

     <div class="wrapper">
         <div class="wrapper-left">
            <h3>Number Base Converter</h3>
            <h4> Convert numbers from one base to another</h4>
    
             <div class="container">
                <div class="form-group">
                    <label for="input" class ='label'>Enter the number</label>
                    <input type ="text" id="input">
                </div>
                
                <select name="inputType" id="inputType" class ='select'>
                    <option disabled selected>Choose an option</option>
                    <option value="binary">Binary</option>
                    <option value="octal">Octal</option>
                    <option value="decimal">Decimal</option>
                    <option value="hex">Hex</option>
                </select> 

             </div>

             <div class="form-group">
                <label for="resultType" class = 'label label1'>To Base</label>

                <select name="resultType" id="resultType" class = 'select'>
                    <option disabled selected>Choose an option</option>
                    <option value="binary">Binary</option>
                    <option value="octal">Octal</option>
                    <option value="decimal">Decimal</option>
                    <option value="hex">Hex</option>
                </select>
             </div>

             <div class="form">
                <div class="btn-group">
                    <input type ="button" value="Convert" id="convert" class ='btn'>
                    <input type ="button" value="Clear" id="clear" class ='btn'>
                 </div>
             </div>

             <div class="form-group">
                <label for="output" class ='label'>Result</label>
                <input type ="text" id="output" value="" readonly>
            </div>


         </div>
     </div>



    <footer>
        <div class="footer-text">
            <h4>Made with <span class="fa fa-heart"></span> by Aanchal</h4>
        </div>
        <div class="footer-icons">
            <ul>
                <li> <a href="https://github.com/aangupta"class="fa fa-github"target="_blank"></a></li>

                <li> <a href="mailto: aanchalgupta457@gmail.com" class="fa fa-envelope" target="_blank"></a> </li>
            </ul>
            
        </div>
    </footer>

    <script src="main.js"></script>
</body>
</html>
